<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" id="favicon" />
  <title>Hello Robots!</title>
</head>

<body>
  <img class="logo" alt="logo" />

  <p>
    Hello, from your robot friends!
  </p>

  <a class="link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" rel="noopener noreferrer">
    Random Wikipedia Article
  </a>
</body>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
      'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
      sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: #282c34;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: calc(10px + 2vmin);
    color: white;
  }

  .logo {
    height: 40vmin;
    pointer-events: none;
  }

  .link {
    color: #61dafb;
  }
</style>

<script>
  const time = Date.now();

  const appLogo = document.querySelector('.logo');
  appLogo.src = `https://robohash.org/${time}`;

  const favicon = document.querySelector('#favicon');
  favicon.href = `https://robohash.org/${time}?size=16x16`;
</script>

</html>
